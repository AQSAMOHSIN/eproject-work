<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
var num1=8;
num1+=4;
document.write("Result 1:"+num1);
document.write("<br>");
num1-=4;
document.write("Result 2:"+num1);
document.write("<br>");
num1*=4;
document.write("Result 3:"+num1);
document.write("<br>");
num1/=4;

document.write("Result 4:"+num1);
document.write("<br>");
var num2=10;
num2%=4;
document.write("Result 4:"+num2);
document.write("<br>");

//special operators
var x=10;
if(x>=10?num1=2:num1=9);
document.write("after using special ternanry operator:"+num1);
</script>
</head>

<body>
</body>
</html>
