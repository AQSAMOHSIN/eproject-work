<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
function bigImg(x)
{
x.style.height="80px";
x.style.width="80px";
}

function normalImg(x)
{
x.style.height="20px";
x.style.width="20px";
}



function changecolor(a){
	
a.style.color="blue";		
	
	
}
</script>
</head>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="html5.jpeg" alt="Smiley" width="40" height="40">

<p onmouseover="changecolor(this)">The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
</body>
</html>
