<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>


table{
	border:1px solid red;} 
</style>
<script>
var students=new Array(2);



students[0]=new Array('Tooba','20');
students[1]=new Array('Taha','15');


document.write("<table border=1>");
document.write("<H1><caption>STUDENT RECORDS</caption></h1>");
document.write("<tr>");

document.write('<th>NAME</th>');
document.write('<th>AGE</th>');
document.write("</tr>");
document.write("<tr>");
document.write('<td>' +students[0][0]+'</td>');
document.write('<td>' +students[0][1]+'</td>');
document.write("</tr>");
document.write("<tr>");
document.write('<td>' +students[1][0]+'</td>');
document.write('<td>' +students[1][1]+'</td>');
document.write("</tr>");
document.write("</table>");
</script>
</head>

<body>
</body>
</html>
