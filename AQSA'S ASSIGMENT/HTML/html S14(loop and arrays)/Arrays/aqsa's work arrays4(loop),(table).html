<body>
<script>
var p=new Array(5);
p[0]=new Array("EMPLOYEES SALARY","BASIC","HRA","ALLOWANCE","TOTAL");
p[1]=new Array("0","245","576","346","467");
p[2]=new Array("1","245","576","346","467");
p[3]=new Array("2","245","576","346","467");
p[4]=new Array("3","245","576","346","467");
p[5]=new Array("4","245","576","346","467");

document.write("<table border=1px solid red ;> <tr > <th>EMPLOYEES SALARY</th>   <th> BASIC</th>  <th>HRA</th>  <th>ALLOWANCE</th>  <th>TOTAL</th>>  </tr>")

for(var i=1;i<p.length;i++)
{
	document.write("<tr align=center >");
  for(var j=0;j<p[i].length;j++)
  {
	document.write("<td>"+p[i][j]+"</td>");
  }

document.write("</tr>")

}

document.write("</table>")



</script>
