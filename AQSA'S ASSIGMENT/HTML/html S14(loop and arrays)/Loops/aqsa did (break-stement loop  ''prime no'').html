<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body><script>
var input=parseInt(prompt("enter a number;"));
 var num =3;
 while(num<=input-1)
 {
	 if(input%num==0)
	 {
		 alert(input+"  is not prime number"); 
		 break;
	 }
	 num++
 }
 if(num==input)
 {
	 alert(input+"   is a prime number");
 }
		 
</script>
</body>
</html>
