<body>
<div style="margin-left:150px; color:#06F;">
<script>
 var x=parseInt(prompt("ENTER THE NUMBER WHICH TABLE YOU WANT ME TO DISPLAY"));
 var result=0;
 document.write("multiples of "+x);
 document.write("<br><br>");
 for(var i=1 ;i<=10;i++)
	
{ 
result=x*i;
	
	document.write(x +"*"+i+ '=' +result);
	document.write("<br><br>");}
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		









</script>
</div>
