<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
function drag_image(event)
{
event.dataTransfer.setData('image', event.target.id);
}
function allow_drop(event)
{
event.preventDefault();
}
function drop_image(event)
{
var data=event.dataTransfer.getData('image');
event.target.appendChild(document.getElementById(data));
}
</script>
</head>

<body>

<div id="div1" style="border:solid #000 1px; height:200px; width:300px; 
padding:20px" ondrop="drop_image(event)" ondragover="allow_drop(event)">

<img src="Koala.jpg" height="100px" width="100px" id="image" 
draggable="true" ondragstart="drag_image(event)" />
</div>
<br/>
<div id="div2" style="border:#000 solid 1px; height:200px; width:300px; 
padding:20px;" ondrop="drop_image(event)" ondragover="allow_drop(event)">
</div>
</body>
</html>
