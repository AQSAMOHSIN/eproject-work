<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<script>
 function drag_image(event)
 {
	 event.dataTransfer.setData('image', event.target.id);
 }
 function allow_drop(event)
 {
 event.preventDefault();
 }
 function drop_image(event)
 {
 var data=event.dataTransfer.getData('image');
 event.target.appendChild(document.getElementById(data));}
</script>

<body>
<div id="d1" style="border:solid #000 1px; height:200px; width:300px; padding:20px;"  ondragover="allow_drop(event)">
<img src="burger.jpg"  draggable="true" ondragstart="drag_image(event)"/>
</div>


<div id="d2" style="border:solid #000 1px; height:200px; width:300px;padding:20px;" ondrop="drop_image(event) ondragover="allow_drop(event)" 
"></div>
</body>
</html>
