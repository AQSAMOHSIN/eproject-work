<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>

div#d1{ width:100px;
 height:100px;
 background-color:#09F;
 margin-left:200px;
  }
div#d2{ width:100px;
 height:100px;
 background-color:#6F0; margin-left:200px;}
div#d3{ width:100px;
 height:100px;
 background-color:#60F; margin-left:200px;}





</style>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#b1").click(function() {
    $("#d1").fadeToggle();
	  $("#d2").fadeToggle();  
	  $("#d3").fadeToggle() ;  
    });
	
    
});


</script>
</head>

<body>
<input  id="b1"type="button" value="fadein and out" />
<div id="d1"></div><br><br>
<div id="d2"></div><br><br>
<div id="d3"></div><br><br>



</body>
</html>
