<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery.min.js"></script>

<script>
$(document).ready(function() {
	$("#btn1").click(function(){
	$("#first").fadeOut();	
	$("#second").fadeOut(1000);
	$("#third").fadeOut("fast");	
		
		
	});
});


</script>
<style>
div{
	width:100px;
	height:100px;
	margin:60px;}

div#first{
	background-color:#636;
	border:1px solid red;}
div#second{
	background-color:#9CC;
	border:1px solid black;}
div#third{
	background-color:#FC0;
	border:1px solid red;}
	
#btn1{
	margin-left:80px;
	background-color:#CCC;}	
	
	
		

</style>
</head>

<body>
<input  type="button" id="btn1" value="FADE OUT"/>

<div id="first"></div>
<div id="second"></div>

<div id="third"></div>

</body>
</html>
