<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
var full_name=new String('David James Taylor');

document.write('Number of Characters are: ' +full_name.length+'<BR/>');

document.write('Character at Position 6 is: ' +full_name.charAt(6)+'<BR/>');

document.write('Student\’s Name and their Father\’s name are: ' +full_name.split(' ', 3)+ '<BR/>');

document.write('Student\’s Full Name is: ' +full_name.toUpperCase()+'<br>');
document.write('Substring is: ' +full_name.substring(11)+'<br>');
document.write('Substring is: ' +full_name.indexOf('a')+'<br>');
document.write('Substring is: ' +full_name.lastIndexOf('a')+'<br>');

</script>
</head>

<body>
</body>
</html>
