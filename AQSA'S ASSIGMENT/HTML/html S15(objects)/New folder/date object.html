<!DOCTYPE html >

<title>Untitled Document</title>
<script>
function display_date()
{
var today =new Date();
var date =today.getDate();
var month =today.getMonth();
month++;
var year =today.getFullYear();
alert ('Today\’s date is: ' + month + '/' + date + '/' + year);
}
display_date();
</script>
</head>
