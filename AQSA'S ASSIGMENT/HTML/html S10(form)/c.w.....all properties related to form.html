<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form action="ANIMATION.html">


<h1>SELECT GENDER</h1><BR>
<p><input type="radio" name="rd1"/>MALE</p>
<p><input type="radio" name="rd2"/>FEMALE</p>


<h1>SELECT SEMESTER</h1><BR>
<p><input type="checkbox" name="chk1"/>CPISM</p>
<p><input type="checkbox" name="chk2"/>DISM</p>

<p><input type="checkbox" name="chk3"/>HDSE</p>
<p><input type="checkbox" name="chk4"/>ADSE</p>

<H3>SELECT YOUR PROGRESS ON PARTICULAR SKILL<H3><BR>
<P>HTML5<input type="range" name="rating" min="1" max"100"/></P><br>


<h4>SELECT YOUR DATE </h4>
<input type="date" name="dob" min="2012-1-3" autofocus/>
<h4>SELECT YOUR TIMINGS </h4>
<input type="time" name="jointime" />
<h1>select your favourite color</h1>
<input type="color" name="fav"/>
<P>ENTER YOUR CONTACT DETAILS</P>
<input type="tel" name="telephone_num" pattern="[+0-9]{1,7}" placeholder="contact" title="FORMAT:(+99)99" required="TRUE"/><BR><BR>


<select name="qual">
<option value="A">BSC</option>
<option value="B">MATRIC</option>
<option value="C">INTER</option>
<option value="D">MBA</option>
</select>
<h2>select your progress</h2>
<meter value="10" min="1" max="30" low="5" high="29"></meter>
<h2>downloading files</h2>
<progress value="50"  max="80"></progress>
<INPUT type="submit" value="SUBMIT"/>


</form>


</body>
</html>
