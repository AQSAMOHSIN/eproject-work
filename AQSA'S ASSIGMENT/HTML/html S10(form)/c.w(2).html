<!doctype html>

<head>

<body>
<form oninput="aqsa.value=parseInt(books.value)*parseInt(ABC.value)">
<label>Books</label>
<select name="books">
<option value="100">PHYSICS</option>
<option value="500">URDU</option>
<option value="400">ENGLISH</option>
</select><BR><BR>


<LABEL>QUANTITY</LABEL>
<input type="number" value="0" name="ABC"  min="1" max="6" step="1" /><BR><BR>


<LABEL>TOTAL AMOUNT</LABEL>
<output name="aqsa"  for="books ABC"><input type="text" name="cal" value="x"/>
</output>
















</form>
</body>
</html>
