<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
window.onload=function(){
var canvas=document.getElementById('mcanvas');
var ctext=canvas.getContext('2d');
var imgob=new Image();
imgob.onload=function(){
	ctext.drawImage(imgob,50,80)
};
imgob.src="burger.jpg"

};
</script>









</head>

<body>
<canvas id="mcanvas" width="400px" height="400px" style="border:1px solid red"></canvas>
</body>
</html>
