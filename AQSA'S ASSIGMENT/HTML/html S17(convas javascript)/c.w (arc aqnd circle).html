<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#mcanvas{
border:1px solid red;}
</style>
<script>
window.onload=function(){
var canvas=document.getElementById('mcanvas');
var ctext=canvas.getContext('2d');
//drawing arc
var x=canvas.width/2;
var y=canvas.height/2;
var radius=75;
var start=1.1*Math.PI;
var end=1.9*Math.PI;
var dir=false;

ctext.beginPath();
ctext.arc(x,y,radius,start,end,dir);
ctext.lineWidth=8;
ctext.strokeStyle="orange";
ctext.stroke();

ctext.beginPath();
ctext.arc(200,100,75,0,2*Math.PI,false);
ctext.lineWidth=8;
ctext.strokeStyle="green";
ctext.stroke();
ctext.fillStyle="lightpink";
ctext.fill();




};
</script>
</head>

<body>
<canvas id="mcanvas" width="500" height="500"></canvas>
</body>
</html>
