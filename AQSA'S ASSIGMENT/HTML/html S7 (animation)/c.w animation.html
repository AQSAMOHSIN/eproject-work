<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
div{

width:100px;
height:100px;
background-color:#C69;
border:1px solid #3399FF;
position:absolute;
border-radius:60px;
animation-name:first;
animation-duration:3s;
animation-iteration-count:10;
animation-delay:1s;
animation-direction:alternate;
animation-timing-function:ease-in;
animation-play-state:running;
/*firefox*/
-moz-animation-name:first;
-moz-animation-duration:3s;
-moz-animation-iteration-count:10;
-moz-animation-delay:1s;
-moz-animation-direction:alternate;
-moz-animation-timing-function:ease-in;
-moz-animation-play-state:running;
/*GOOGLE CHROME*/
-webkit-animation-name:first;
-webkit-animation-duration:3s;
-webkit-animation-iteration-count:10;
-webkit-animation-delay:1s;
-webkit-animation-direction:alternate;
-webkit-animation-timing-function:ease-in;
-webit-animation-play-state:running;

 

}







@keyframes first{
	0%{background:#C03;left:0px;top:0px;}
	25%{background:#966;left:300px;top:0px;}
	50%{background:#3CF;left:300px;top:300px;}
	75%{background:#399;left:0px;top:300px;}
    100% {background:#F96;left:0x;top:0px;}
}
@-webkit-keyframes first{
0%{background:#C03;left:0px;top:0px;}
	25%{background:#966;left:300px;top:0px;}
	50%{background:#3CF;left:300px;top:300px;}
	75%{background:#399;left:0px;top:300px;}
    100% {background:#F96;left:0x;top:0px;}
}
}
@-moz-keyframes first{
	0%{background:#C03;left:0px;top:0px;}
	25%{background:#966;left:300px;top:0px;}
	50%{background:#3CF;left:300px;top:300px;}
	75%{background:#399;left:0px;top:300px;}
    100% {background:#F96;left:0x;top:0px;}
}
}


</style>

</head>

<body>

<div></div>



</body>
</html>
